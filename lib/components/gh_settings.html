<link rel="import" href="shared_styles.html">
<dom-module id="gh-settings">
  <style>
    div {
      margin-top: 14px;
    }
  </style>
  <template>
    <dl class="form">
      <dt><label>Github Auth Token</label></dt>
      <dd><input type="text" value="{{authToken::input}}" placeholder="GitHub Setings => Personal Access Tokens"></dd>
    </dl>
    <dl class="form">
      <dt><label>Repositories to Track</label></dt>
      <dd><input type="text" value="{{reposInput::input}}" placeholder="dartlang/sdk, flutter/flutter"></dd>
    </dl>
    <div class="form-checkbox">
      <label>
        <input id="show-badges" type="checkbox" checked?="{{showBadges}}">
        Show badges
      </label>
    </div>
    <button type="button" class="btn btn-danger" on-click="clear">Clear Local Storage</button>
    <div class="section">
      <button type="button" class="btn btn-primary" on-click="save">Save changes</button>
      <button type="button" class="btn" on-click="cancel">Cancel</button>
    </div>
  </template>
</dom-module>
