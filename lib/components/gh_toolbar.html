<link rel="import" href="shared_styles.html">
<dom-module id="gh-toolbar">
  <template>
    <style type="text/css">
      .header {
        padding-top: 4px;
        padding-bottom: 4px;
        background-color: #F5F5F5;
      }

      .menu-items {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      button:hover, .right > ::content button:hover {
        color: #4078c0;
      }

      button:active,
      button:focus,
      button:hover,
      .right > ::content button:active,
      .right > ::content button:focus,
      .right > ::content button:hover
      {
        outline:0;
        border-color: transparent;
        box-shadow: none;
      }

      button, .right > ::content button {
        font-size: 13px;
        font-weight: bold;
        background-color: transparent;
        box-shadow: none;
        border-color: transparent;
      }

      .octicon {
        font-size: 24px;
        padding-right: 8px;
      }

      .gh-home {
        display:flex;
        align-items: center;
      }
    </style>
    <div class="header">
      <gh-container>
        <div class="menu-items">
          <div class="left">
            <button class= "gh-home" on-click="titleClicked">
              <span class="octicon octicon-mark-github"></span>
              Githubby
            </button>
          </div>
          <div class="right">
            <content></content>
          </div>
        </div>
      </gh-container>
    </div>
  </template>
</dom-module>
