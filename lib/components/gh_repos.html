<link rel="import" href="shared_styles.html">
<dom-module id="gh-repos">
  <template>
    <style type="text/css">
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .loading {
        width: 80px;
        height: 80px;
      }
    </style>
    <div class="flash" hidden="{{hasStorage}}">
      <div class="center">
        You haven't configured an auth token or repos yet.
        Go to Settings configure your auth token.
      </div>
    </div>
    <template is="dom-if" if="{{isLoading}}">
      <div class="center">
        <div>
          <img class="loading" src="/packages/githubby/components/third_party/gh_loading.svg" />
        </div>
        <div>loading...</div>
      </div>
    </template>
    <template is="dom-if" if="{{!isLoading}}">
      <dl class="form">
        <dt><label>Filter by Username</label></dt>
        <dd><input type="text" value="{{filter::input}}" placeholder="user1, user2"></dd>
      </dl>
      <template id="repo-repeat" is="dom-repeat" items="{{repos}}" as="repo">
        <gh-repo repo="{{repo}}" displayable-pull-requests="{{repo.pullRequests}}"></gh-repo>
      </template>
    </template>
  </template>
</dom-module>
