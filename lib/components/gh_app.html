<dom-module id="gh-app">
  <template>
    <gh-toolbar on-gh-navigate-home="navigateHome">
      <button  on-click="navigateSettings">Settings</button>
    </gh-toolbar>
    <gh-container>
      <gh-repos id="gh-repos" hidden="{{!displayRepos}}"></gh-repos>
      <gh-settings id="gh-settings" hidden="{{displayRepos}}" on-gh-complete="navigateHome"></gh-settings>
    </gh-container>
  </template>
</dom-module>
